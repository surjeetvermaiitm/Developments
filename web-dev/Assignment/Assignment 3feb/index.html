<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- Red Rose Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Dela Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap"
      rel="stylesheet"
    />
    <title>Food Ordering Website</title>
  </head>
  <body>
    <!-- Started  -->
    <!-- Header -->
    <header>
      <nav>
        <!-- Logo -->
        <div class="logo">
          <img
            src="./white-logo.png"
            alt="logo image"
            height="40px"
            width="120px"
          />
        </div>

        <!-- option menu-->
        <ul class="list">
          <li class="list1"><a href="#" target="_blank"> Our Menu </a></li>
          <li class="list2"><a href="#" target="_blank">Maps</a></li>
          <li class="list3"><a href="#" target="_blank">About</a></li>
          <li class="list4"><a href="#" target="_blank">Contact</a></li>
        </ul>
        <!-- Order button -->
        <button class="button1">Order</button>
      </nav>
    </header>

    <!-- Main Section -->
    <main aria-label="main">
      <div class="main">
        <h1>
          A Restaurant That<br />
          Only Serves <br />Delicious Food
        </h1>
        <button class="button2">Read Our Menu</button>
      </div>
    </main>
    <footer class="scroll">
      <img src="./scrool.png" alt="Scroll image" />
    </footer>
  </body>
</html>
